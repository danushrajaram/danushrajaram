name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"     # runs daily
  workflow_dispatch:

jobs:
  pacman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # PAC-MAN SVG generator (this repo actually exists)
      - name: Generate Pac-Man SVGs
        uses: abozanona/pacman-contribution-graph@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          username: danushrajaram
          svg_out_path: "./pacman-contribution-graph.svg"
          dark_svg_out_path: "./pacman-contribution-graph-dark.svg"

      # Push generated SVG files into "output" branch
      - name: Push Pac-Man SVGs to output branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Pac-Man contribution graph"
          branch: output
          file_pattern: "*.svg"
