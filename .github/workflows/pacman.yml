name: Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Pacman Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "danushrajaram"         # your GitHub username
          github_token: ${{ secrets.GITHUB_TOKEN }} # auto-generated token

      - name: Push Pac-Man output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Updated Pac-Man contribution graph" || echo "Nothing to commit"
          git push
